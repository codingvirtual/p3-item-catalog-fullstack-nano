<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css
          href="{{ url_for('static', filename='styles.css') }}">
    <title>Catalog App</title>
</head>
<body>
    <div>
        <div class='flash'>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <li><strong> {{ message }} </strong></li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
        {% for i in categories %}
        <div>
            <span><a href="/category/{{i.id}}/items">{{i.name}}</a></p></span>
        </div>
        {% endfor %}
        </div>
    </div>
</body>
</html>
