<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css
          href="{{ url_for('static', filename='styles.css') }}">
    <title>Items in {{categoryname}}</title>
</head>
<body>
<div>
    <div class='flash'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li><strong> {{ message }} </strong></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div class="protected">
        <h2><a href="/item/{{category_id}}/add" class="protected">Add a new Item to This Category</a></h2>
        <br />
    </div>
    {% for i in categoryitems %}
    <div>
        <span><p>{{i.title}} - {{i.description}}</p></span>
    </div>
    {% endfor %}
</div>
</div>
</body>
</html>
