<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel=stylesheet type=text/css
          href="{{ url_for('static', filename='styles.css') }}">
    <title>Items in {{categoryname}}</title>
</head>
<body>
<div class="protected">
    <h2><a href="/item/{{category_id}}/add" class="protected">Add a new Item to
        This Category</a></h2>
    <br/>
</div>
<table>
    {% for i in categoryitems %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.description}}</td>
        <td class="protected"><a href="/item/{{i.id}}/edit">Edit</a></td>
        <td class="protected"><a href="/item/{{i.id}}/delete">Delete</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
