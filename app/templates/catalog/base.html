<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


    <link rel=stylesheet
          href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Catalog</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://apis.google.com/js/client:platform.js?onload=start"
            async defer>
    </script>
    <script>
        function signInCallback(authResult) {
            if (authResult['code']) {
                $.ajax({
                    type: 'POST',
                    url: '/catalog/gconnect?state={{state}}',
                    processData: false,
                    contentType: 'application/octet-stream; charset=utf-8',
                    data: authResult['code'],
                    success: function (result) {
                        console.log("sign-in successful");
                        window.location.href = "/catalog/catalog.html";
                    }
                })
            } else if (authResult['error']) {
                console.log("There was an error: " + authResult['error']);
            }
        }
    </script>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info" role="alert">
        {% for message in messages %}
        <p class="text-center">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

</head>
<body>
<div class="container">
    <nav id="header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Catalog App</a>
            </div>
            <div id="navbar" class="nav navbar-nav navbar-right">
                <div id="signinButton" class="btn navbar-btn {{showSignIn}}">
                    <span class="g-signin"
                          data-scope="openid"
                          data-clientid="125638482164-j1ue7330ctu4bfag2gdridcbbafscer5.apps.googleusercontent.com"
                          data-redirecturi="postmessage"
                          data-accesstype="offline"
                          data-cookiepolicy="single_host_origin"
                          data-callback="signInCallback"
                          data-approvalprompt="force">
                    </span>
                </div>
                <div id="signOut"
                     class="btn btn-default navbar-btn {{showLinks}}">
                    <a href="/catalog/logout">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- content template -->
    {% block content %}
    {% endblock content %}

    <!-- footer template -->
    {% block footer %}
    {% endblock footer %}

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
