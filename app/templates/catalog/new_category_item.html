{% extends "catalog/base.html" %}
{% block header %}
<nav id="header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Catalog App</a>
        </div>
        <div id="navbar" class="nav navbar-nav navbar-right">
            <div id="signIn" class="btn btn-default navbar-btn {{showSignIn}}">
                <a href="/catalog/login">Sign In</a>
            </div>
            <div id="signOut" class="btn btn-default navbar-btn {{showLinks}}">
                <a href="/catalog/logout">Sign Out</a>
            </div>
        </div>
    </div>
</nav>

{% endblock header %}

{% block content %}
<h1>Add New Item to Category: {{category_name}}</h1>

<form action="#" method='post'>


    <p>Title:</p>
    <input type='text' size='30' name='title' placeholder="Title">

    <p>Description:</p>
    <input type='text' size='30' name='description' placeholder="Description">

    <button type='submit' value='submit'>Add Item</button>


    <a href='/catalog/category/{{category_id}}/items'>Cancel</a>


</form>
{% endblock content%}
