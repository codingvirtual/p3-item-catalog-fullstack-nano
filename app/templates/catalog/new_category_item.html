{% extends "catalog/base.html" %}
{% block content %}
<h1 class="bg-info">Add New Item to Category: {{category_name}}</h1>
<form action="#" method='post'>
    <p>Title:</p>
    <input type='text' size='30' name='title' placeholder="Title">
    <p>Description:</p>
    <input type='text' size='30' name='description' placeholder="Description">
    <button type='submit' value='submit' class="bg-success">Add Item</button>
    <a href='/catalog/category/{{category_id}}/items' class="btn bg-danger" role="button">Cancel</a>
</form>
{% endblock content%}
